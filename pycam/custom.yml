bounds:
  minimal:
    X-Application:
      pycam-gtk:
        name: minimal
    lower:
    - 5
    - 5
    - 0
    specification: margins
    tool_boundary: along
    upper:
    - 5
    - 5
    - 1
export_settings:
  milling:
    X-Application:
      pycam-gtk:
        name: Milling Settings
    gcode:
      corner_style:
        mode: optimize_tolerance
        motion_tolerance: 0.0
        naive_tolerance: 0.0
      plunge_feedrate: 100
      safety_height: 25
      step_width:
        x: 0.0001
        y: 0.0001
        z: 0.0001
      unit: metric_mm
exports:
  a:
    format:
      comment: 'Generated by PyCAM 0.7.0~pre0.588.g4687f2f6: 2021-07-06'
      dialect: linuxcnc
      export_settings: milling
      type: gcode
    source:
      type: toolpath
    target:
      location: /home/jalovisko/dev/GRAD4/pycam/pycam/mem.ngc
      type: file
models:
  b:
    X-Application:
      pycam-gtk:
        color:
          alpha: 1.0
          blue: 1.0
          green: 0.5
          red: 0.5
        name: GRAD4LOGO
        visible: true
    source:
      location: /home/jalovisko/dev/GRAD4/pycam/pycam/GRAD4LOGO.STL
      type: file
    transformations:
    - action: rotate
      angle: 90
      center:
      - 0
      - 0
      - 0
      vector:
      - 1
      - 0
      - 0
    - action: shift
      axes:
      - 0.0
      - 100.0
      - 0.0
      shift_target: distance
processes:
  process_slicing:
    X-Application:
      pycam-gtk:
        name: Slice (rough)
    grid_direction: y
    milling_style: ignore
    overlap: 0.1
    path_pattern: grid
    radius_compensation: false
    rounded_corners: true
    spiral_direction: out
    step_down: 3.0
    strategy: slice
  process_surfacing:
    X-Application:
      pycam-gtk:
        name: Surface (fine)
    grid_direction: x
    milling_style: ignore
    overlap: 0.8
    path_pattern: grid
    radius_compensation: false
    rounded_corners: true
    spiral_direction: out
    step_down: 1.0
    strategy: surface
tasks:
  fine:
    X-Application:
      pycam-gtk:
        name: Finishing
    bounds: minimal
    process: process_slicing
    tool: fine
    type: milling
  rough:
    X-Application:
      pycam-gtk:
        name: Quick Removal
    bounds: minimal
    process: process_slicing
    tool: rough
    type: milling
toolpaths:
  c:
    source:
      item: fine
      type: task
    transformations: []
tools:
  fine:
    X-Application:
      pycam-gtk:
        name: Small Tool
    feed: 1200
    height: 10
    radius: 1
    shape: ball_nose
    spindle:
      speed: 1000.0
      spin_up_delay: 2.0
      spin_up_enabled: true
    tool_id: 2
  rough:
    X-Application:
      pycam-gtk:
        name: Big Tool
    feed: 600
    height: 10
    radius: 3
    shape: flat_bottom
    spindle:
      speed: 1000.0
      spin_up_delay: 2.0
      spin_up_enabled: true
    tool_id: 1
