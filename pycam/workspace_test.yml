models:
  model:
    X-Application:
      pycam-gtk:
        color:
          alpha: 0.8
          blue: 1.0
          green: 0.4
          red: 0.1
        name: Example 3D Model
    source:
      location: samples/Box0.stl
      type: file
    transformations: []
processes:
  process_slicing:
    X-Application:
      pycam-gtk:
        name: Slice (rough)
    grid_direction: y
    milling_style: ignore
    overlap: 0.1
    path_pattern: grid
    radius_compensation: false
    rounded_corners: true
    spiral_direction: out
    step_down: 3.0
    strategy: slice
  process_surfacing:
    X-Application:
      pycam-gtk:
        name: Surface (fine)
    grid_direction: x
    milling_style: ignore
    overlap: 0.8
    path_pattern: grid
    radius_compensation: false
    rounded_corners: true
    spiral_direction: out
    step_down: 1.0
    strategy: surface
tasks:
  fine:
    X-Application:
      pycam-gtk:
        name: Finishing
    bounds: minimal
    collision_models:
    - model
    process: process_surfacing
    tool: fine
    type: milling
  rough:
    X-Application:
      pycam-gtk:
        name: Quick Removal
    bounds: minimal
    collision_models:
    - model
    process: process_slicing
    tool: rough
    type: milling
